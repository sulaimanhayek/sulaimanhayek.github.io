<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
			rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap"
			rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
		<title>Sulaiman</title>
	</head>
	<style>
		/* 3d */

        #wrapper {
          position: absolute;
          left: 50%;
          top: 50%;
          perspective: 1500px;
        }

        .box-area {
          position: relative;
          transform-style: preserve-3d;
          animation-name: rotate;
          animation-duration: 30s;
          animation-timing-function: linear;
          animation-iteration-count: infinite;
        }

        @keyframes rotate {
          0% {
            transform: rotate3d(0, 0, 0, 0);
          }

          100% {
            transform: rotate3d(0, 1, 0, 360deg);
            ;
          }
        }

        .box {
          position: absolute;
          width: 160px;
          height: 160px;
          border: 2px solid #262626;
        }

        .img {
          width: 150px;
          height: 150px;
          object-fit: cover;
          opacity: 0.8;
          margin: 5px
        }

        .img-java {
          width: 160px;
          height: 160px;
          object-fit: fill;
          opacity: 0.8;
        }

        .img-js {
          width: 160px;
          height: 160px;
          object-fit: cover;
          opacity: 0.8;
          transform: scaleX(-1);
        }

        .img-c {
          width: 150px;
          height: 150px;
          opacity: 0.8;
          object-fit: cover;
          margin: 5px;
          transform: scaleX(-1);
        }


        #box-front {
          transform: translateX(-100px) translateY(-100px) translateZ(100px);
          background: rgba(246, 249, 252, 0.5);
          display: block;
          text-align: center;

        }

        .texting {
          position: block;
          justify-content: center;
          align-items: center;

        }

        #box-back {
          transform: translateX(-100px) translateY(-100px) translateZ(-100px);
          background: rgba(246, 249, 252, 0.5);
        }

        #box-right {
          transform: translateY(-100px) rotateY(90deg);
          background: rgba(246, 249, 252, 0.5);
        }

        #box-left {
          transform: translateY(-100px) translateX(-200px) rotateY(90deg);
          background: rgba(246, 249, 252, 0.5);
        }
        .box-area {
  transform: rotateX(90deg) rotateY(90deg);
}

	</style>
	<body>
		<section class="s1">
			<div class="main-container">
				<div class="greeting-wrapper">
					<h2>Hi, I'm Sulaiman</h2>
				</div>
				<div class="intro-wrapper">
					<div class="nav-wrapper">
						<div class="dots-wrapper">
							<div id="dot-1" class="browser-dot"></div>
							<div id="dot-2" class="browser-dot"></div>
							<div id="dot-3" class="browser-dot"></div>
						</div>
						<div class="dots-menu">

							<div class="toggle-btn" id="_1st-toggle-btn">
								<input type="checkbox">
								<span></span>
							</div>

						</div>
					</div>
					<div class="left-column">
						<img id="profile" src="images/sulaiman pic.jpg" alt="">
					</div>
					<div class="righ-column">
						<div id="wrapper">
							<div class="box-area">
								<div id="box-front" class="box">
									<img class="img" src="images/c-sharp.png">
								</div>
								<div id="box-right" class="box">
									<img class="img-java" src="images/java.png">
								</div>
								<div id="box-back" class="box">
									<img class="img-c" src="images/c++.png"></img>
							</div>
							<div id="box-left" class="box">
								<img class="img-js" src="images/js.png">
							</div>
						</div>
					</div>

				</div>
			</div>
		</section>
		<section class="s2">
			<div class="main-container">
				About
			</div>
		</section>
		<section class="s1">
			<div class="main-container">
				Portfolio
			</div>
		</section>
		<section class="s1">
			<div class="main-container">
				Contact
			</div>
		</section>
	</body>
	<script src="script.js"></script>
</html>
